<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Jordan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #111;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        img {
            width: 150px;
            margin-bottom: 20px;
        }
        button {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #cc0000;
        }
        input {
            background-color: #222;
            color: white;
            border: 1px solid #ff0000;
            padding: 5px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://wallpapercave.com/wp/dBw2uHl.jpg" alt="Jordan Logo">
        <h2>Regístrate en Jordan</h2>
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="apellido_p">Apellido Paterno:</label>
            <input type="text" id="apellido_p" name="apellido_p" required><br><br>

            <label for="apellido_m">Apellido Materno:</label>
            <input type="text" id="apellido_m" name="apellido_m"><br><br>

            <label for="usuario">Nombre de Usuario:</label>
            <input type="text" id="usuario" name="usuario" required><br><br>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="rfc">RFC:</label>
            <input type="text" id="rfc" name="rfc" required><br><br>

            <label for="calle">Calle:</label>
            <input type="text" id="calle" name="calle"><br><br>

            <label for="colonia">Colonia:</label>
            <input type="text" id="colonia" name="colonia"><br><br>

            <label for="numero_casa">Número de casa:</label>
            <input type="number" id="numero_casa" name="numero_casa"><br><br>

            <label for="fecha_registro">Fecha de Registro:</label>
            <input type="date" id="fecha_registro" name="fecha_registro"><br><br>

            <button type="submit">Unirse a Jordan</button>
        </form>
    </div>
</body>
</html>
